<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEO Audit Tool</title>
  <link rel="stylesheet" href="/static/css/style.css"/>
</head>
<body>
  <div class="container">
    <h1>SEO Audit Tool</h1>

    <section>
      <h2>Analisi PageSpeed</h2>
      <input type="text" id="urlInput" placeholder="Inserisci URL">
      <button onclick="runPerformance()">Analizza</button>
      <pre id="performanceResult"></pre>
    </section>
  </div>

<script>
function runPerformance() {
  const url = document.getElementById("urlInput").value;
  fetch("/api/performance?url=" + encodeURIComponent(url))
    .then(res => {
      if (!res.ok) {
        console.error("‚ö†Ô∏è Errore HTTP:", res.status);
        throw new Error("Errore nella chiamata PageSpeed");
      }
      return res.json();
    })
    .then(data => {
      console.log("üìä Risposta PageSpeed:", data);
      const perf = data?.lighthouseResult?.categories?.performance;
      if (perf) {
        document.getElementById("performanceResult").textContent =
          JSON.stringify(perf, null, 2);
      } else {
        document.getElementById("performanceResult").textContent =
          "‚ùå Dati PageSpeed non disponibili per questo URL.";
      }
    })
    .catch(err => {
      console.error("‚ùå Errore JS:", err);
      document.getElementById("performanceResult").textContent =
        "Errore: " + err.message;
    });
}
</script>
</body>
</html>
