<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEO Performance Audit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 2rem; background: #f0f2f5; color: #333; }
    h1 { color: #2c3e50; font-size: 2rem; margin-bottom: 0.3rem; }
    .subtitle { font-size: 1rem; color: #666; margin-bottom: 1rem; }
    input, select, button { padding: 0.8rem; margin: 0.5rem 0; width: 100%; max-width: 500px; border-radius: 8px; border: 1px solid #ccc; }
    button { background-color: #007bff; color: white; border: none; cursor: pointer; font-weight: bold; }
    button:hover { background-color: #0056b3; }
    table { width: 100%; max-width: 900px; border-collapse: collapse; margin-top: 1rem; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    th, td { border: 1px solid #e0e0e0; padding: 0.9rem; text-align: left; }
    th { background-color: #f7f7f7; }
    .chart-container { width: 100%; max-width: 700px; margin: 2rem 0; }
    .score-box { font-size: 1.3rem; font-weight: bold; padding: 1rem; margin-top: 1rem; border-radius: 8px; display: inline-block; }
    .score-green { background-color: #d4edda; color: #155724; }
    .score-yellow { background-color: #fff3cd; color: #856404; }
    .score-red { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h1>SEO Performance Audit Tool</h1>
  <div class="subtitle">Attendere il caricamento dei dati (circa 50 secondi)...</div>
  <input type="text" id="url" placeholder="Inserisci l'URL da analizzare" />
  <select id="strategy">
    <option value="mobile">Mobile</option>
    <option value="desktop">Desktop</option>
  </select>
  <button onclick="analizzaPerformance()">Analizza</button>
  <div id="risultati"></div>
  <button onclick="scaricaPDF()">Scarica Report PDF</button>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script>
    async function analizzaPerformance() {
      const url = document.getElementById('url').value;
      const strategy = document.getElementById('strategy').value;
      try {
        const res = await fetch(`/api/performance?url=${encodeURIComponent(url)}&strategy=${strategy}`);
        const data = await res.json();

        if (!data.lighthouseResult || !data.lighthouseResult.audits) {
          throw new Error(data.error?.message || "Dati non disponibili o limite API superato.");
        }

        const audits = data.lighthouseResult.audits;

        const metrics = {
          "First Contentful Paint": audits["first-contentful-paint"].numericValue,
          "Largest Contentful Paint": audits["largest-contentful-paint"].numericValue,
          "Total Blocking Time": audits["total-blocking-time"].numericValue,
          "Cumulative Layout Shift": audits["cumulative-layout-shift"].numericValue,
          "Speed Index": audits["speed-index"].numericValue,
          "Time to Interactive": audits["interactive"].numericValue
        };

        const weights = {
          "First Contentful Paint": 0.1,
          "Speed Index": 0.1,
          "Largest Contentful Paint": 0.25,
          "Time to Interactive": 0.1,
          "Total Blocking Time": 0.3,
          "Cumulative Layout Shift": 0.15
        };

        function normalize(value, good, ok) {
          return value <= good ? 1 : value <= ok ? 0.5 : 0;
        }

        const normalized = {
          "First Contentful Paint": normalize(metrics["First Contentful Paint"], 1800, 3000),
          "Speed Index": normalize(metrics["Speed Index"], 3400, 5800),
          "Largest Contentful Paint": normalize(metrics["Largest Contentful Paint"], 2500, 4000),
          "Time to Interactive": normalize(metrics["Time to Interactive"], 3800, 7300),
          "Total Blocking Time": normalize(metrics["Total Blocking Time"], 200, 600),
          "Cumulative Layout Shift": normalize(metrics["Cumulative Layout Shift"], 0.1, 0.25)
        };

        let score = 0;
        for (let metric in normalized) {
          score += normalized[metric] * weights[metric];
        }
        score = Math.round(score * 100);

        let scoreClass = "score-green";
        if (score < 50) scoreClass = "score-red";
        else if (score < 90) scoreClass = "score-yellow";

        function labelStatus(n) {
          return n === 1 ? 'Ottimale' : n === 0.5 ? 'Migliorabile' : 'Critico';
        }

        const msToSec = val => (val / 1000).toFixed(2);
        const rounded = val => Number(val).toFixed(2);

        const tableHTML = `
          <div class="score-box ${scoreClass}">Punteggio Performance (${strategy}): ${score}/100</div>
          <table>
            <thead><tr><th>Metrica</th><th>Valore</th><th>Valutazione</th></tr></thead>
            <tbody>
              <tr><td>First Contentful Paint (FCP)</td><td>${msToSec(metrics["First Contentful Paint"])} s</td><td>${labelStatus(normalized["First Contentful Paint"])}</td></tr>
              <tr><td>Largest Contentful Paint (LCP)</td><td>${msToSec(metrics["Largest Contentful Paint"])} s</td><td>${labelStatus(normalized["Largest Contentful Paint"])}</td></tr>
              <tr><td>Total Blocking Time (TBT)</td><td>${msToSec(metrics["Total Blocking Time"])} s</td><td>${labelStatus(normalized["Total Blocking Time"])}</td></tr>
              <tr><td>Cumulative Layout Shift (CLS)</td><td>${rounded(metrics["Cumulative Layout Shift"])}</td><td>${labelStatus(normalized["Cumulative Layout Shift"])}</td></tr>
              <tr><td>Speed Index (SI)</td><td>${msToSec(metrics["Speed Index"])} s</td><td>${labelStatus(normalized["Speed Index"])}</td></tr>
              <tr><td>Time to Interactive (TTI)</td><td>${msToSec(metrics["Time to Interactive"])} s</td><td>${labelStatus(normalized["Time to Interactive"])}</td></tr>
            </tbody>
          </table>
          <div class="chart-container">
            <canvas id="chart"></canvas>
          </div>
        `;
        document.getElementById("risultati").innerHTML = tableHTML;

        new Chart(document.getElementById('chart'), {
          type: 'bar',
          data: {
            labels: Object.keys(metrics),
            datasets: [{
              label: 'Valori (s)',
              data: [
                metrics["First Contentful Paint"],
                metrics["Largest Contentful Paint"],
                metrics["Total Blocking Time"],
                metrics["Cumulative Layout Shift"] * 1000,
                metrics["Speed Index"],
                metrics["Time to Interactive"]
              ].map(v => v / 1000),
              backgroundColor: '#3498db'
            }]
          }
        });

      } catch (error) {
        document.getElementById("risultati").innerHTML = `
          <p style="color: red;"><strong>Errore:</strong> ${error.message}</p>
        `;
      }
    }

    async function scaricaPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      pdf.text("SEO Performance Report", 10, 10);
      const rows = [...document.querySelectorAll("table tbody tr")].map(row => {
        return [...row.children].map(cell => cell.innerText);
      });
      pdf.autoTable({ head: [['Metrica', 'Valore', 'Valutazione']], body: rows });
      pdf.save("seo-report.pdf");
    }
  </script>
</body>
</html>
